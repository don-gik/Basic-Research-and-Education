model:
  time: 8
  patch_size: 2
  depth: 4
  embed_size: 128

  name: "model-"

data:
  var_cnt: 10
  H: 40
  W: 200
  horizon: 1

  augment: 32
  std: 0.05

  path: "./data/processed/monthly_tensor.pt"
